[tox]
envlist =
    py{34,35}-django111,
    py{34,35}-django20,
    py{37,38}-django22,
    py{37,38}-django30,
    py35-flake8

[testenv]
passenv = AWS_BUCKET AWS_ACCESS_KEY AWS_SECRET_KEY
basepython =
    py34: python3.4
    py35: python3.5
    py37: python3.7
    py38: python3.8
commands = py.test
deps = 
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    django22: Django>=2.2,<3.0
    django30: Django>=3.0,<3.1
    boto3==1.7.4
    djangorestframework==3.8.2
    tox==3.0.0
    pytest-django==3.2.1
    pytest==3.5.0
    pytest-cov==2.5.1
    flake8==3.5.0
setenv =
    PYTHONPATH = {toxinidir}

[testenv:py35-flake8]
commands = flake8 {posargs} buckets tests
deps =
    pytest==3.5.0
    flake8==3.5.0
