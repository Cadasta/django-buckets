<html>
<head>
    <meta charset="utf-8">
    <title>django-buckets File Upload</title>
    {{ form.media }}
</head>
<body>
    <h1>Upload a file</h1>
    {{ object.url }}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <p><a href="{% url 'file_list' %}">Back to files list</a></p>
</body>
</html>
